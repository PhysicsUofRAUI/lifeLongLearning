{% extends "base.html" %}
{% from "_form_macros.html" import render_field %}
{% block title %}
        {{ Title }}
{% endblock %}
{% block body %}
<div class="content-section">
 <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="center">
          <form action="{{ url_for('learner.learner_change_password', id=learner.id) }}" method="post" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <dl>
              {{ render_field(form.password) }}
              {{ render_field(form.submit) }}
            </dl>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
