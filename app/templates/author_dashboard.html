{% extends "base.html" %}
{% block title %}Author Dashboard{% endblock %}
{% block body %}


<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">
  <!-- The Grid -->
  <div class="w3-row-padding">
    <!-- Left Column -->
    <div class="w3-twothird">
      <h1>Worksheets</h1>

      <div style="overflow-y: scroll; height:400px;">
        <ul style="list-style-type:none">
          {% for worksheet in worksheets %}
          <li>
            <a href="{{ url_for('static', filename=worksheet.pdf_url) }}" class="w3-btn w3-round-xlarge w3-orange">{{ worksheet.name }}</a>
            <a href="{{ url_for('worksheets.edit_worksheet', id=worksheet.id) }}" class="w3-btn w3-round-xlarge w3-blue">Edit</a>
            <a href="{{ url_for('worksheets.delete_worksheet', id=worksheet.id) }}" class="w3-btn w3-round-xlarge w3-blue">Delete</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    <!-- End Right Column -->
    </div>

    <!-- Left Column -->
    <div class="w3-third">
      <ul style="list-style-type:none">
        <li>
          <a href="{{ url_for('author.author_change_password', id=id) }}" class="w3-btn w3-round-xlarge w3-blue">Change Password</a>
          <a href="{{ url_for('author.author_change_screenname', id=id) }}" class="w3-btn w3-round-xlarge w3-blue">Change Screenname</a>
          <a href="{{ url_for('author.author_change_email', id=id) }}" class="w3-btn w3-round-xlarge w3-blue">Change Email</a>
          <a href="{{ url_for('worksheets.add_worksheet') }}" class="w3-btn w3-round-xlarge w3-blue">Add Worksheet</a>
        </li>
      </ul>
    </div>
  </div>
</div>

{% endblock %}
